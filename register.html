<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Akun Baru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-overlay"></div>

  <div class="login-container">
    <h2>Buat Akun Baru</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi" required />
      </div>
      <button type="submit" class="login-btn">Daftar</button>
      <p style="margin-top: 15px; font-size: 14px; text-align: center;">
        Sudah punya akun? <a href="index.html" style="color: #667eea; text-decoration: none;">Masuk di sini</a>
      </p>
    </form>
  </div>

</body>
</html>
